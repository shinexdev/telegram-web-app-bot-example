<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLV Video Player</title>
    <!-- DPlayer CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/dplayer/dist/DPlayer.min.css">
</head>
<body>
    <div id="dplayer"></div>

    <!-- DPlayer JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/dplayer/dist/DPlayer.min.js"></script>
    <!-- flv.js library for FLV support -->
    <script src="https://cdn.jsdelivr.net/npm/flv.js/dist/flv.min.js"></script>
    
    <script>
        // Initialize the DPlayer
        const dp = new DPlayer({
            container: document.getElementById('dplayer'),
            video: {
                url: 'https://pull06.scstream.net/live/stream-494201_lhd.flv?auth_key=1736592394-0-0-8397affaa894d17246c1ae2f66f6a39b', // Replace with your FLV video file path
                type: 'flv', // Set the type to FLV
            },
            plugins: [
                DPlayer.plugins.flvjs({
                    flv: window.flvjs,
                }),
            ],
            autoplay: false,
            theme: '#42b983',
        });
    </script>
</body>
</html>
